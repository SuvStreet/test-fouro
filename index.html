<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="swiper swiper-1">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/400?random=1" alt="travel" />
          <div class="slide-content">
            <h3>Путешествия</h3>
            <p>Открой для себя новые места и впечатления</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/400?random=2" alt="tech" />
          <div class="slide-content">
            <h3>Технологии</h3>
            <p>Идеи, которые двигают будущее</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/400?random=3" alt="nature" />
          <div class="slide-content">
            <h3>Природа</h3>
            <p>Спокойствие, гармония, вдохновение</p>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="swiper swiper-2">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/400?random=4" alt="business" />
          <div class="slide-content">
            <h3>Бизнес</h3>
            <p>Идеи и стратегии для успешного развития</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/400?random=5" alt="education" />
          <div class="slide-content">
            <h3>Образование</h3>
            <p>Учёба и навыки для роста и карьеры</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/400?random=6" alt="art" />
          <div class="slide-content">
            <h3>Искусство</h3>
            <p>Творчество, дизайн и вдохновение каждый день</p>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
